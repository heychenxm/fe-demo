<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }
        .box2{
            position: relative;
            top: 20px;
            left: 20px;
        }
        #container{
            position: absolute;
            border: 1px solid red;
        }
        .item{
            position: relative;
            top: 20px;
            left: 20px;
            border: 1px solid blue;
        }
        .item::selection{
            color: black;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box">box1</div>
    <div class="box box2">box2</div>
    <div class="box">box3</div>

    <div id="container">
        <div class="item">container</div>
    </div>
</body>
</html>
