<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blockpx{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .blockrpx{
            border: 1px solid red;
            width: 100rpx;
            height: 100rpx;
        }
        .blockvw{
            border: 1px solid red;
            width: 10vw;
            height: 10vw;
        }
        .blockrem{
            border: 1px solid red;
            width: 100rem;
            height: 100rem;
        }

        .blockem{
            border: 1px solid red;
            width: 100em;
            height: 100em;
        }

    </style>
</head>
<body>
    <div class="blockpx">px</div>
    <div class="blockrpx">rpx 萧承煦使用</div>
    <div class="blockvw">vw</div>
    <div class="blockrem">rem</div>
    <div class="blockem">em</div>
</body>
</html>
