<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: background-color 3s ease;
        }
        .box:hover{
            transition: background-color 3s ease;
            background-color: red;
        }
        @keyframes slider{
            0%{color: red; margin: 0px}
            50%{color: blue; margin:100px}
            100%{color: red; margin: 10px}
        }
        .slider{
            animation: slider 3s infinite;
        }
    </style>
</head>
<body>
    <div class="box slider">box</div>
</body>
</html>
