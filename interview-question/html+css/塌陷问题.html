<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            box-sizing: border-box;
        }
        #box1 {
            border: 1px solid red;
            margin-bottom: 200px;
        }

        #box2 {
            border: 1px solid red;
            margin-top: 100px;
        }

        .bfc{
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div class="bfc">
        <div id="box2" class="box">box2</div>
    </div>
</body>
</html>
